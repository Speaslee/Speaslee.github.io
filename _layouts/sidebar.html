---
 layout: default
---
 <header>
   <h1 class="header-link"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
   {% if site.logo %}
     <img src="{{site.logo | relative_url}}" alt="Logo" />
   {% endif %}

   <p>{{ site.description | default: site.github.project_tagline }}</p>
   <p><a href="{{ "/about" | absolute_url }}" class="sidebar-links">About Us</a></p>
   <p><a href="{{ "/projects" | absolute_url }}" class="sidebar-links">Our Projects</a></p>
 </header>
 <section>
   <div class="default-formating">
       {{ content }}
   </div>
 </section>
 <footer>
         <div class="container text-center">
             <a href="#"><i class="fa fa-facebook"></i></a>
             <a href="#"><i class="fa fa-twitter"></i></a>
             <a href="#"><i class="fa fa-linkedin"></i></a>
             <a href="#"><i class="fa-brands fa-patreon"></i></a>
             <a href="#"><i class="fa fa-youtube"></i></a>
         </div>
         <p><small>Hosted on GitHub Pages &mdash; </p>
       </footer>
